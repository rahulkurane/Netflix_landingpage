<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://w7.pngwing.com/pngs/280/326/png-transparent-logo-netflix-logos-and-brands-icon-thumbnail.png" type="image/x-icon">
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar_netflix">
                <img src="images/Logonetflix.png" alt="Netflix logo" class="netflix_logo">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa-solid fa-globe"></i>
                        <select name="language" id="languageSelect" class="language_dropdown">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>  
                </div>
                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero_bg_image_container">
                <img src="images/background.jpg" alt="netflix main section background" class="bg_img">
            </div>
            <div class="hero_bg_overlay"></div>
            <div class="hero_card">
                <h1 class="hero_title">
                    Enjoy big movies, hit series and more from â‚¹ 149.
                </h1>
                <h2 class="hero_subtitle">Join today. Cancel anytime.</h2>
                <p class="hero_description"><nobr>Ready to watch? Enter your email to create or restart your membership.</nobr></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
